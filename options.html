<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>options</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/options.js"></script>
</head>
<body>
<H1>HTTP 请求头部设置</H1>
<br />

<div class="container-narrow">
<ul class="nav nav-tabs" role="tablist">
    <li class="active"><a href="#settingTab" role="tab" data-toggle="tab">Setting</a></li>
    <li><a href="#helpTab" role="tab" data-toggle="tab">Help</a></li>
</ul>

<div class="tab-content col-lg-8 col-lg-offset-2">
    <div class="tab-pane active" id="settingTab">
        <br/>
        <br/>
        <table class="table table-bordered" style="word-break:break-all">
            <tr>
                <td width="33%" id="headersCheckBox">
                    <hr/>
                    <div>
                    <button type="button" class="btn btn-lg" style="width: 100%" id="addCustomHeader">
                        <span class="glyphicon glyphicon-plus"></span>
                        添加自定义头部
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    </div>
                    <hr/>
                </td>
                <td>
                    <h4 align="center">受影响的Host</h4>
                    <div id="urlFilterEternal">
                        <div class="col-lg-12">
                            <div contenteditable="true" id="workHostFilter" class="form-control-static" style="border: 1px solid gray">www.xxx.com;www.foo.com</div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        <div class="btn-group col-lg-offset-9">
            <button type="button" class="btn btn-lg" id="resetDefault">全部重置为默认</button>
        </div>
    </div>
    <div class="tab-pane" id="helpTab">
        <br />
        <br />
        <H1>球球: <a href="#">1324496077</a></H1>
        <H1>博客: <a href="http://www.hiyoufu.com" target="_blank">www.hiyoufu.com</a></H1>
        <H1>邮箱: <a href="#">youfu.ok@163.com</a></H1>
        <hr/>
    </div>
</div>
</div>

<div class="modal fade" id="addCustomHeaderModal" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <br />
                <div class="input-group">
                    <span class="input-group-addon">Name </span>
                    <input type="text" class="form-control" id="customHeaderName">
                </div>
                <br />
                <div class="input-group">
                    <span class="input-group-addon">Value </span>
                    <input type="text" class="form-control col-lg-11" id="customHeaderValue">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="saveCustomHeader" class="btn btn-default">Save</button>
                <button type="button" id="cancelCustomHeader" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
